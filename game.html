<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
          }
          
          #game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
          }
          
          canvas {
            image-rendering: pixelated;
            background: #000;
          } 
          
    </style>
    <script src="game-files/constants.js"></script>
    <script src="game-files/collisionbox.js"></script>
    <script src="game-files/collisionbox-circle.js"></script>
    <script src="game-files/gameObject.js"></script>
    <script src="game-files/projectile.js"></script>
    <script src="game-files/player.js"></script>
    <script src="game-files/hunter.js"></script>
    <script src="game-files/enemy.js"></script>
    <script src="game-files/crawler-enemy.js"></script>
    <script src="game-files/camera.js"></script>
    <script src="game-files/core.js"></script>
</head>
<body onLoad="onBodyLoad()">
  <div id="game-wrapper">
    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
